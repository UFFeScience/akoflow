name: Deploy AkÃ´Flow Documentation to GitHub Pages on push to main branch

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**" 

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read   # required by deploy-pages@v4

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true
          cache-version: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5   # latest major for configure-pages
                                           # outputs.base_path still provided

      - name: Build with Jekyll
        run: >
          cd "$GITHUB_WORKSPACE/docs" &&
          ls -la &&
          bundle install &&
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: List built CSS
        run: ls -la docs/_site/assets/css

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4  # produces a Pages-compatible tarball
        with:
          path: docs/_site                      # default artifact name: "github-pages"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
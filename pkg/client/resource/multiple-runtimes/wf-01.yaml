name: wf-hello-world-gcp
spec:
  namespace: "akoflow"
  runtime: "k8s"
  schedule: "schedule1"
  storagePolicy:
    storageClassName: "standard"
    storageSize: "32Mi"
    type: distributed
  mountPath: "/data"
  activities:
    - name: "a"
      memoryLimit: 500Mi    
      cpuLimit: 0.5
      image: "alpine:3.18"
      run: |
        echo "Hello World" >> output.txt
        sleep 5
        echo "Hello World Again" >> output.txt
        sleep 5
        echo "Hello World One More Time" >> output.txt

    - name: "b"
      memoryLimit: 500Mi
      cpuLimit: 0.5
      runtime: "k8s"
      image: "alpine:3.18"
      run: |
        echo "Good Afternoon" >> output.txt
        sleep 5
        echo "Good Afternoon Again" >> output.txt
        sleep 5
        echo "Good Afternoon One More Time" >> output.txt

    - name: "c"
      memoryLimit: 500Mi
      cpuLimit: 0.5
      runtime: "k8s"
      image: "alpine:3.18"
      run: |
        echo "Goodbye" >> output.txt
        sleep 5
        echo "Goodbye Again" >> output.txt
        sleep 5
        echo "Goodbye One More Time" >> output.txt

    - name: "d"
      memoryLimit: 500Mi
      cpuLimit: 0.5
      runtime: "k8s"
      image: "alpine:3.18"
      run: |
        echo "Goodbye" >> output.txt
        sleep 5
        echo "Goodbye Again" >> output.txt
        sleep 5
        echo "Goodbye One More Time" >> output.txt

    - name: "e"
      memoryLimit: 500Mi
      cpuLimit: 0.5
      runtime: "k8s"
      image: "alpine:3.18"
      run: |
        echo "Goodbye" >> output.txt
        sleep 5
        echo "Goodbye Again" >> output.txt
        sleep 5
        echo "Goodbye One More Time" >> output.txt
      dependsOn:
        - "a"
        - "b"
        - "c"
        - "d"

    - name: "f"
      memoryLimit: 500Mi
      cpuLimit: 0.5
      runtime: "k8s"
      image: "alpine:3.18"
      run: |
        echo "Goodbye" >> output.txt
        sleep 5
        echo "Goodbye Again" >> output.txt
        sleep 5
        echo "Goodbye One More Time" >> output.txt
      dependsOn:
        - "c"
    - name: "g"
      memoryLimit: 500Mi
      cpuLimit: 0.5
      runtime: "k8s"
      image: "alpine:3.18"
      run: |
        echo "Goodbye" >> output.txt
        sleep 5
        echo "Goodbye Again" >> output.txt
        sleep 5
        echo "Goodbye One More Time" >> output.txt
      dependsOn:
        - "d"
        - "e"

    - name: "h"
      memoryLimit: 500Mi
      cpuLimit: 0.5
      runtime: "k8s"
      image: "alpine:3.18"
      run: |
        echo "Goodbye" >> output.txt
        sleep 5
        echo "Goodbye Again" >> output.txt
        sleep 5
        echo "Goodbye One More Time" >> output.txt
        sleep 300

      dependsOn:
        - "f"
name: wf-hello-world-gcp
spec:
  namespace: "akoflow"
  runtime: "k8s"
  schedule: "schedule1"
  storagePolicy:
    storageClassName: "local-path"
    storageSize: "32Mi"
    type: distributed
  mountPath: "/export"
  activities:
    - name: "activity1"
      memoryLimit: 1543Mi
      cpuLimit: 1.0
      image: "ovvesley/synthetic:alpha1"
      run: |
        /home/app/bin/synthetic 18763

    - name: "activity2"
      memoryLimit: 1040Mi
      cpuLimit: 1.0
      image: "ovvesley/synthetic:alpha1"
      run: |
        /home/app/bin/synthetic 14836

    - name: "activity3"
      memoryLimit: 1245Mi
      cpuLimit: 1.0
      image: "ovvesley/synthetic:alpha1"
      run: |
        /home/app/bin/synthetic 16547

    - name: "activity4"
      memoryLimit: 1202Mi
      cpuLimit: 1.0
      image: "ovvesley/synthetic:alpha1"
      run: |
        /home/app/bin/synthetic 16207
      dependsOn:
        - "activity1"
        - "activity2"

    - name: "activity5"
      memoryLimit: 1623Mi
      cpuLimit: 1.0
      image: "ovvesley/synthetic:alpha1"
      run: |
        /home/app/bin/synthetic 19311
      dependsOn:
        - "activity2"
        - "activity3"

    - name: "activity6"
      memoryLimit: 7333Mi
      cpuLimit: 1.0
      image: "ovvesley/synthetic:alpha1"
      run: |
        /home/app/bin/synthetic 43241
      dependsOn:
        - "activity4"
        - "activity5"

    - name: "activity7"
      memoryLimit: 8039Mi
      cpuLimit: 1.0
      image: "ovvesley/synthetic:alpha1"
      run: |
        /home/app/bin/synthetic 45331
      dependsOn:
        - "activity6"

    - name: "activity8"
      memoryLimit: 5400Mi
      cpuLimit: 1.0
      image: "ovvesley/synthetic:alpha1"
      run: |
        /home/app/bin/synthetic 36921
      dependsOn:
        - "activity6"

    - name: "activity9"
      memoryLimit: 6498Mi
      cpuLimit: 1.0
      image: "ovvesley/synthetic:alpha1"
      run: |
        /home/app/bin/synthetic 40631
      dependsOn:
        - "activity7"
        - "activity8"

    - name: "activity10"
      memoryLimit: 5213Mi
      cpuLimit: 1.0
      image: "ovvesley/synthetic:alpha1"
      run: |
        /home/app/bin/synthetic 36250
      dependsOn:
        - "activity9"
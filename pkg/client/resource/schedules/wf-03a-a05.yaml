name: wf-schedule-c
spec:
  namespace: "akoflow"
  runtime: "k8s"
  schedule: "schedule2"
  storagePolicy:
    storageClassName: "local-path"
    storageSize: "32Mi"
    type: distributed
  mountPath: "/export"
  activities:
    - name: "activity1"
      memoryLimit: 1543Mi   # matrix≈1342.96 MB
      cpuLimit: 1.0
      image: "ovvesley/synthetic:alpha1x86"
      run: |
        /home/app/bin/synthetic 18763

    - name: "activity2"
      memoryLimit: 1040Mi   # matrix≈839.64 MB
      cpuLimit: 1.0
      image: "ovvesley/synthetic:alpha1x86"
      run: |
        /home/app/bin/synthetic 14836

    - name: "activity3"
      memoryLimit: 1245Mi   # matrix≈1044.48 MB

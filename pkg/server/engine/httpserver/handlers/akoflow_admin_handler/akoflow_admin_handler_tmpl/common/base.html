<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}{{end}}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {{ template "script-constants" }}
    {{ template "connector.js" }}
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                },
            },
            variants: {
                extend: {},
            },
            plugins: [],
        }
    </script>

</head>

<body class="bg-slate-100 text-slate-800 dark:bg-slate-900 dark:text-slate-100 antialiased">
    <div class="flex min-h-screen">
        {{ template "sidebar" }}

        <div class="main flex-1 p-6 md:p-8 bg-slate-50 dark:bg-slate-800 ml-0 md:ml-64">
            {{block "content" .}}{{end}}
        </div>
    </div>

</html>

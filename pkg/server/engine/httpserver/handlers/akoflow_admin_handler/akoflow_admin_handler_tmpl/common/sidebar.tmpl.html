<script>
    function toggleTheme() {
        const body = document.body;
        const html = document.documentElement;
        const iconPath = document.getElementById("theme-icon-path");

        const isDark = body.classList.contains("dark");
        body.classList.toggle("dark", !isDark);
        html.classList.toggle("dark", !isDark);

        // Atualiza o √≠cone
        if (!isDark) {
            iconPath.setAttribute("d", "M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"); // Lua
        } else {
            iconPath.setAttribute("d", "M12 3v1m0 16v1m8.485-10.485h-1m-14.97 0h-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"); // Sol
        }
    }
</script>
